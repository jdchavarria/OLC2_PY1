<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-12">
            <div class="h3">Archivo a Ejecutar</div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="Text1">Archivo </label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="UpFile1" >Subir</span>
                </div>
               
            </div>
            <textarea class="form-control mt-2" id="Text1" rows="15" [(ngModel)]="File1"></textarea>
        </div>
        <div class="form-group col-md-6">
            <label for="Text2">Resultado</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="UpFile2">Subir</span>
                </div>
            </div>
            <textarea class="form-control mt-2" id="Text2" name="message" rows="15" ></textarea>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-2">
            <button type="button" class="btn btn-primary btn-block"  (click)="ejecutar()">Ejecutar</button>
        </div>
    </div>
</div>
